@layout("/common/_container.html"){
<link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/plugins/webuploader/webuploader-demo.css">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
                <div class="page-container">
                    <div id="uploader" class="wu-example">
                        <div class="imgShow">
                            @if(!isEmpty(item.fileRealPath)){
                                <img src="${item.fileRealPath!}"/>
                            @}
                            <div class="file-panels">
                                <span class="cancel btn-cancel">删除</span>
                            </div>
                        </div>
                        <div class="queueList">
                            <div id="dndArea" class="placeholder">
                                <input type="hidden" id="productKey" value="${item.productKey}">
                                <div id="filePicker"></div>
                                <!--<p>或将照片拖到这里，单次最多可选300张</p>-->
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div>
                                <div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<!-- Web Uploader -->
<script src="${ctxPath}/static/js/content.js?v=1.0.0"></script>
<script src="${ctxPath}/static/modular/custom/product/product_webuploader.js"></script>
@}
